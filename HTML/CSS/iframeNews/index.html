<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KostyaIFrame</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="all">
    <input checked type="radio" name="respond" id="desktop" />
    <article id="slider">
      <input checked type="radio" name="slider" id="switch1" />
      <input type="radio" name="slider" id="switch2" />
      <input type="radio" name="slider" id="switch3" />
      <input type="radio" name="slider" id="switch4" />
      <input type="radio" name="slider" id="switch5" />
      <div id="slides">
        <div id="overflow">
          <div class="image">
            <article id="vesti"> <iframe src="https://www.vesti.ru" width="900" height="480" allowfullscreen></iframe>
            </article>
            <article id="ynet"> <iframe src="https://ria.ru/" width="900" height="480" allowfullscreen></iframe>
            </article>
            <article id="0404"> <iframe src="https://www.0404.co.il" width="900" height="480" allowfullscreen></iframe>
            </article>
            <article id="bbc"><iframe src="https://www.bbc.com" width="900" height="480" allowfullscreen></iframe>
            </article>
            <article id="walla"><iframe src="https://www.walla.co.il" width="900" height="480" allowfullscreen></iframe>
            </article>
          </div>
        </div>
      </div>
      <div id="controls">
        <label for="switch1"></label>
        <label for="switch2"></label>
        <label for="switch3"></label>
        <label for="switch4"></label>
        <label for="switch5"></label>
      </div>
      <div id="active">
        <label for="switch1"></label>
        <label for="switch2"></label>
        <label for="switch3"></label>
        <label for="switch4"></label>
        <label for="switch5"></label>
      </div>
    </article>
  </div>
  <script>
  </script>
</body>

</html>
