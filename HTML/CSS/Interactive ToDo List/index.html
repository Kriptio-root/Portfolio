<!DOCTYPE html>
<html>
<!-- labe=label
span=.label -->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous" />
  <title>ToDo List</title>
</head>

<body>
  <div class="todo todo--viev">
    <section class="todo__list">
      <h1 class="todo__header">Tasks</h1>
      <div class="todo__item">
        <input class="todo__input todo__input--hidden" type="checkbox" id="do1" >
        <label class="todo__label todo__label--viev" for="do1" >
          <span class="todo__text">Prepare for Session</span>
          <i class="fas fa-check"></i>
        </label>
      </div>
      <div class="todo__item">
        <input class="todo__input todo__input--hidden" type="checkbox" id="do2" >
        <label class="todo__label todo__label--viev" for="do2">
          <i class="fas fa-check"></i>
          <span class="todo__text">Assign Tasks</span>
        </label>
      </div>
      <div class="todo__item">
        <input class="todo__input todo__input--hidden" type="checkbox" id="do3" >
        <label class="todo__label todo__label--viev" for="do3">
          <i class="fas fa-check"></i>
          <span class="todo__text">Be there on time</span>
        </label>
      </div>
      <div class="todo__item">
        <input class="todo__input todo__input--hidden" type="checkbox" id="do4" >
        <label class="todo__label todo__label--viev todo__label--last-one" for="do4">
          <span class="todo__text">Start Session</span>
          <i class="fas fa-check"></i>
         
        </label>
      </div>
      <!-- <div class="todo__footer"></div> -->
    </section>
  </div>
</body>

</html>
